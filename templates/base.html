<!DOCTYPE html><html><head>
<meta charset="utf-8">
<title>Trending on the Bay</title>
<link rel="author" href="http://randomecho.com/">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="Search and decide what products might be worth
flipping on eBay based on current and sold listings." />
<style>
body {
  background: #428bca;
  color: #111;
  font-family: sans-serif;
  font-size: 1em;
}

h1, h2 {
  font-weight: normal;
  margin: 0 0 0.5em 0;
}

a {
  text-decoration: underline dotted;
}

#app {
  background: #fff;
  border: 1px solid #000;
  margin: 1em auto 3px auto;
  padding: 1em;
  width: 880px;
}

table {
  border-collapse: collapse;
  margin: 0 0 2em 0;
  width: 100%;
}

tr:nth-child(even) {
  background: #f0f0f0;
}

th {
  text-align: left;
}

td {
  font-size: 0.9em;
  padding: 0.3em;
  vertical-align: top;
}

footer {
  color: #fff;
  background: #111;
  border: 1px solid #000;
  margin: 0 auto;
  padding: 0.3em 1em;
  text-align: center;
  width: 880px;
}

footer a {
  color: #ff0;
}

input[type="text"] {
  width: 80%;
}

.end_date {
  font-size: 0.9em;
  margin: 2em 0 0 0;
}

.gallery {
  margin: 0;
  width: 100px;
}

@media (max-width: 600px) {
#app, footer {
  width: 99%;
  padding: 1em 0 0 0;
}

h1 {
  font-size: 1.3em;
  text-align: center;
}

h2, p {
  margin: 0 1em 1em 10px;
  padding: 0;
}

h2 {
  margin-bottom: 0;
}

table, th, td {
  display: block;
  margin: 0;
  padding: 0.5em;
  width: 99%;
}

input {
  display: block;
  margin: 0 auto;
}

input[type="submit"] {
  margin: 0.5em auto 3em auto;
  text-align: center;
}

input[type="text"] {
  width: 90%;
}

.stats th, .stats td {
  display: table-cell;
  font-size: 0.9em;
}

.stats th {
  font-weight: normal;
}

.end_date {
  margin: 0 1em 0 0;
  text-align: right;
}

.gallery {
  display: block;
  margin: 0 auto;
  width: 70%;
}

thead tr {
  left: -8000px;
  position: absolute;
  top: -8000px;
}

.results td:nth-of-type(4), .results td:nth-of-type(5), .results td:nth-of-type(6) {
  display: inline-block;
  float: left;
  padding: 0 0 1em 0.5em;
  width: 30%;
}

.results td:nth-of-type(3):before { content: "Condition: "; font-weight: bold;}
.results td:nth-of-type(4):before { content: "Price"; }
.results td:nth-of-type(5):before { content: "Shipping"; }
.results td:nth-of-type(6):before { content: "Total"; }
.results td:nth-of-type(4):before, .results td:nth-of-type(5):before, .results td:nth-of-type(6):before {
  display: block;
  font-weight: bold;
}
}
</style>
</head><body>
<div id="app">
    {% block body %}{% endblock %}
</div>
  <footer>
  <p><a href="http://randomecho.com/" title="how to contact me">Created by Soon Van</a></p>
  </footer>
</body></html>
