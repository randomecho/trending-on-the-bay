{% extends 'base.html' %}
{% block body %}

<h1>Trending on the Bay</h1>
<form method="get" action="/search">
    <input type="text" name="keyword" required="true" autofocus value="{{ keyword }}">
    <input type="submit" value="search">
</form>

<p>Results for: <b>{{ keyword }}</b></p>
{% endblock %}
